<!-- mini_fb/templates/mini_fb/base.html -->

{% load static %}

<html>
<head>
    <title>Mini FB</title>
    <link rel="stylesheet" href="{% static 'mini_fb/styles.css' %}">
</head>
<body>
    <header>
        <h1>Mini FB</h1>
    </header>
    <nav> 
        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
        <br> <br>
        {% if user.is_authenticated %}
            <span>Logged in as: {{ user.username }}</span> <br> <br>
            <a href="{% url 'show_profile' pk=user_profile_pk %}">My Profile</a>
            <a href="{% url 'logout' %}"> Logout </a>
        {% else %}
            <span> Not logged in </span> <br> <br>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'create_profile' %}">Create Profile</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Mini FB</p>
    </footer>
</body>
</html>
