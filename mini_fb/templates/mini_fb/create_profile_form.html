{% extends 'mini_fb/base.html' %}
{% load static %}

{% block content %}
<nav>
    <a href="{% url 'show_all_profiles' %}">All Profiles</a>
</nav>

<div class="form-container">
    <div class="form-card">
        <h2>Create New Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Profile</button>
        </form>
    </div>
</div>
{% endblock %}
