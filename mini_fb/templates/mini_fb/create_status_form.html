{% extends 'mini_fb/base.html' %}

{% load static %}

{% block content %}
<div class="form-container">
    <h2>Create New Status Message</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Status</button>
    </form>
</div>
{% endblock %}
