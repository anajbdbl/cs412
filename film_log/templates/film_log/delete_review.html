{% extends 'film_log/base.html' %}

{% load static %}

{% block content %}

  <h2>Are you sure you want to delete this review?</h2>
  <p><strong>Movie:</strong> {{ object.movie.title }}</p>
  <p><strong>Review:</strong> {{ object.review_text }}</p>
  <p><strong>Rating:</strong> {{ object.rating }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <a href="{% url 'profile' pk=object.userProfile.pk %}">Cancel</a>
{% endblock %}
