{% extends 'film_log/base.html' %}

{% load static %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Create New Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ form.as_p }}
            <button type="submit">Create Profile</button>
        </form>
    </div>
</div>
{% endblock %}
