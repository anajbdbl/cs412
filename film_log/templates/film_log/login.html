<!-- film_log/login.html -->
 
{% extends 'film_log/base.html' %}

{% load static %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'profiles' %}">
        <button type="submit">Login</button>
    </form>
{% endblock %}
